<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<!-- include the geoHash.php-->
    	<I><p>Events Search</p></I>
    	<hr id="line"></hr>
        <FORM ACTION=""  METHOD=GET class="form-horizontal" role="form">


            <div class="row">
       		    <label for="keyword" class="col-sm-2 control-label" placeholder="Enter Artist, Team or Event Name(eg. Lakers)">Keyword</label>
                <div class="col-sm-6">
                    <input class="form-control" NAME="keyword" id='keyword'>
                    <div id="msg"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-6">
                    <select class="form-control" name="category" id="category">
                     <option  selected="selected" value="KZFzniwnSyZfZ7v7nJ&segmentId=KZFzniwnSyZfZ7v7nE&segmentId=KZFzniwnSyZfZ7v7na&segmentId=KZFzniwnSyZfZ7v7nn&segmentId=KZFzniwnSyZfZ7v7n1">All</option>
                    <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
                    <option value="KZFzniwnSyZfZ7v7nE">Sport</option>
                    <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
                    <option value="KZFzniwnSyZfZ7v7nn">Film</option>
                    <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
                    </select>
                </div>

            </div> 
             <br>
            <div class="row">
                <label for="distance" class="col-sm-2 control-label">Distance</label>
                <div class="col-sm-3">
                     <input class="form-control" name = "distance" placeholder="10" defaultValue="10" id='distance' >
                </div>
                <div class="col-sm-3">
                <select class="form-control" name="mileorkm" id="mileorkm">
                        <option>mile</option>
                        <option>kilometers</option>
                </select>
                </div>
            </div>

            <div class="row">
                <label for="from" class="col-sm-2 control-label">From</label>
                <div id="here">
                <div class="form-inline">
                    <input class="form-control" type = "radio" name="from" value= "here" id='choosehere' onclick="disableid('remote')" >
                    <p style="margin-top: 15px;margin-left:5px;">Current Location</p>
                </div>
                <div class="form-inline">
                    <input class="form-control" type ="radio" name="from" id='choosethere' onclick="cancelid('remote')" value="there">
                    <p style="margin-top: 15px;margin-left:5px;">Other, Please specify:</p>
                
                </div>
                </div>
            </div>
            <div class="col-sm-10">
                     <input  class="form-control" name ="remote" id='remote' placeholder="location">
                     <div id="msg2"></div>
            </div>

           

            <div id="bottom">
            <input class="btn btn-default" TYPE="submit" name="submit" id="searchbutton"  value="Search" 
            onclick ="getvalue()">
            <button class="btn btn-default" type=’button‘  >clear</button>
            
        </form>
    </div>  

</body>
</html>
